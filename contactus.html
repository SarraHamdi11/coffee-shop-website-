<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

        *{
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            background-attachment: fixed;
            background: linear-gradient(rgba(0,0,0,0.7),#341f1fb5),url(image/coffe.jpg);
            background-position: center;
            background-size: cover;
        }
        header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
        }
        header .navbar{
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: space-between;
        }
        .navbar .logo{
            color: #fff;
            font-size: 2rem; 
            font-weight: 600;
            font-family: "Dancing Script", cursive;
        }
        
        .navbar .menu-link{
            display: flex;
            gap: 40px;
            list-style-type: none;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            transition: 0.2 ease;
        }
        .navbar a:hover {
            color: rgb(76, 39, 5);
        }
        
        #menu{
            color: #fff;
            cursor: pointer;
            display: none;

        }
        #close-menu{
            display: none;
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }
        
        @media screen and (max-width: 700px) {
            header{
                padding: 10px 20px;
            }
            header.show-mobile-menu::before{
                content: "";
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                backdrop-filter: blur(5px);
            }
            #close-menu , #menu{
                display: block;
            }
            .navbar .menu-link{
                position: fixed;
                top: 0;
                left: -260px;
                flex-direction: column;
                width: 260px;
                height: 100vh;
                background-color: #fff;
                padding: 70px 40px 0;
                transition: left 0.15s ease ;
            }
            header.show-mobile-menu .navbar .menu-link{
                left: 0;
            }
            .navbar a{
                color: #000000;
            }
                 
        }

            .container {
                max-width: 1100px;
                width: 100%;
                background: #fff;
                border-radius: 6px;
                padding: 20px 60px 30px 40px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            }
            .container .content {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .container .content .left-side {
                width: 25%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-top: 15px;
                position: relative;
            }
            .content .left-side::before {
                content: "";
                position: absolute;
                height: 70%;
                width: 2px;
                right: -15px;
                top: 50%;
                transform: translateY(-50%);
                background: #afafb6;
            }
            .content .left-side .details {
                margin: 14px;
                text-align: center;
            }
            .content .left-side .details i {
                font-size: 30px;
                color: #000000;
                margin-bottom: 10px;
            }
            .content .left-side .details .topic {
                font-size: 18px;
                font-weight: 500;
            }
            .content .left-side .details .text-one,
            .content .left-side .details .text-two {
                font-size: 14px;
                color: #afafb6;
            }

            .container .content .right-side {
                width: 75%;
                margin-left: 75px;
            }
            .content .right-side .topic-text {
                font-size: 23px;
                font-weight: 600;
                color: #000000;
            }
            .right-side .input-box {
                height: 55px;
                width: 100%;
                margin: 12px 0;
            }
            .right-side .input-box input,
            .right-side .input-box textarea {
                height: 100%;
                width: 100%;
                border: none;
                outline: none;
                font-size: 16px;
                background: #f0f1f8;
                border-radius: 6px;
                padding: 0 15px;
                resize: none;
            }
            .right-side .message-box {
                min-height: 110px;
            }
            .right-side .input-box textarea {
                padding-top: 6px;
            }
            .right-side .button {
                display: inline-block;
                margin-top: 12px;
            }
            .right-side .button input[type="button"] {
                color: #fff;
                font-size: 18px;
                outline: none;
                border: none;
                padding: 8px 16px;
                border-radius: 6px;
                background: #60431e;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .button input[type="button"]:hover {
                background: #513f21;
            }

            @media (max-width: 950px) {
                
                .container .content .right-side {
                    width: 75%;
                    margin-left: 55px;
                }
            }
            @media (max-width: 820px) {
                .container {
                    margin: 40px 0;
                    height: 100%;
                }
                .container .content {
                    flex-direction: column-reverse;
                }
                .container .content .left-side {
                    width: 100%;
                    flex-direction: row;
                    margin-top: 40px;
                    justify-content: center;
                    flex-wrap: wrap;
                }
                .container .content .left-side::before {
                    display: none;
                }
                .container .content .right-side {
                    width: 100%;
                    margin-left: 0;
                }
            }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="acceuil.html" class="logo"> Coffée de Qualité </a>
            <ul class="menu-link">
                <span id="close-menu" class="material-symbols-outlined">close</span>
                <li><a href="acceuil.html"> acceuil</a></li>
                <li><a href="menu.html">menu</a></li>
                <li><a href="panier.html">panier</a></li>
                <li><a href="contactus.html">contact nous</a></li>
            </ul>
            <span id="menu" class="material-symbols-outlined">menu</span>
        </nav>
    </header>
    <div class="container">
        <div class="content">
          <div class="left-side">
            <div class="address details">
              <i class="fas fa-map-marker-alt"></i>
              <div class="topic">Address</div>
              <div class="text-one">Tétouan, NP12</div>
            </div>
            <div class="phone details">
              <i class="fas fa-phone-alt"></i>
              <div class="topic">Phone</div>
              <div class="text-one">+212 00-00000000</div>
            </div>
            <div class="email details">
              <i class="fas fa-envelope"></i>
              <div class="topic">Email</div>
              <div class="text-one">ayarouah0@gmail.com</div>
            </div>
          </div>
          <div class="right-side">
            <div class="topic-text">Send us a message</div>
            <form action="#">
              <div class="input-box">
                <input type="text" placeholder="Enter your name" />
              </div>
              <div class="input-box">
                <input type="text" placeholder="Enter your email" />
              </div>
              <div class="input-box message-box">
                <textarea placeholder="Enter your message"></textarea>
              </div>
              <div class="button">
                <input type="button" value="Send Now" />
              </div>
            </form>
          </div>
        </div>
      </div>   
            
    <script>
        
        
        // la fonction de menu
        const header = document.querySelector("header");
        const menu = document.querySelector("#menu");
        const closeMenu = document.querySelector("#close-menu");

        menu.addEventListener("click", () => {
            header.classList.toggle("show-mobile-menu");
        });
        closeMenu.addEventListener("click", () => {
            menu.click();
        })
    </script>
</body>
</html>
